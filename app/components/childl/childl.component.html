<h3>正在进行<span>{{counter}}</span></h3>
<ul>
  <ng-container *ngFor="let item of arr;let i = index;">
    <li *ngIf="!item.done">
      <input (click)="change(i)" type="checkbox"> 
      {{item.title}}
      <button (click)="del(i)">删除</button>
    </li>
  </ng-container> 
</ul> 
<h3>已经完成<span>{{arr.length-counter}}</span></h3>
<ul>
  <ng-container *ngFor="let item of arr;let i = index;">
    <li *ngIf="item.done">
      <input (click)="change(i)" type="checkbox" checked> 
      {{item.title}}
      <button (click)="del(i)">删除</button>
    </li>
  </ng-container> 
</ul>
